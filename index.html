<!DOCTYPE HTML>
<html lang = "en">
<head>
  <link rel="stylesheet" href="/CSS/styles.css">
  <!-- basic.html -->
  <title>basic.html</title>
  <meta charset = "UTF-8" />
</head>
<body>
  <script src="js/index.js"></script>
<div class="topnav">
  <a class="active" href="#home">Werewolf</a>
  <a href="#">Fera</a>
  <a href="#">Fae</a>
  <a href="#">Vampire</a>
</div>

<div>
  <br>
   <label for="cname">Character Name: </label>
   <input type="text" id="cname" name="cname">
</div>

<div>
  <br>
   <label for="concept">Concept: </label>
   <input type="text" id="concept" name="concept">
</div>

<div>
  <br>
<label for="breed-choice">Choose an Breed:</label>
<input list="breed-flavors" id="breed-choice" name="breed-choice" />

<datalist id="breed-flavors">
    <option value="Homid">
    <option value="Lupus">
    <option value="">
    <option value="">
    <option value="">
</datalist>
</div>

<div>
  <br>
<label for="auspice-choice">Choose an Auspice:</label>
<input list="auspice-flavors" id="auspice-choice" name="auspice-choice" />

<datalist id="auspice-flavors">
    <option value="Full">
    <option value="Half">
    <option value="No Moon">
    <option value="">
    <option value="">
</datalist>
</div>

<div>
  <br>
<label for="tribe-choice">Choose an Tribe:</label>
<input list="tribe-flavors" id="tribe-choice" name="tribe-choice" />

<datalist id="tribe-flavors">
    <option value="Tribe A">
    <option value="Tribe B">
    <option value="Tribe C">
    <option value="Tribe D">
    <option value="Tribe E">
</datalist>
</div>

<div>
  <br>
  <input type="submit" value="Submit">
</div>

<div>
  <br>
  Strength: 
  <input type = "radio" id="1" name="strength" value ="1" checked>
  <label for="1"></label>
  
  <input type = "radio" id="2" name="strength" value ="2" checked>
  <label for="2"></label>

  <input type = "radio" id="3" name="strength" value ="3" checked>
  <label for="3"></label>

  <input type = "radio" id="4" name="strength" value ="4" checked>
  <label for="4"></label>

</div>


</body>
</html>
